<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .child{
            width: 30%;
            height: auto;
            display: inline;
            float: left;
            border: 2px solid black;
        }
        @media (max-width: 800px){
            .child{
                width: 50%;
            }
        }
        @media (max-width: 500px){
            .child{
                width: 100%;
            }
        }
    </style>

</head>
<body>
    <div class="parent">
        <div class="child"><img src="./other_images/image6.jpg" alt=""></div>
        <div class="child"><img src="./other_images/image6.jpg" alt=""></div>
        <div class="child"><img src="./other_images/image6.jpg" alt=""></div>
    </div>
</body>
